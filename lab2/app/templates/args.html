{% extends 'base.html' %}

{% block content %}
    <h4>Аргументы</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <body>
			{% for name_arg, value in request.args.items() %}
				<tr>
					<td>{{ name_arg }}</td>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}
		</body>
    </table>
{% endblock %}
