{% extends 'base.html' %}

{% block content %}
	<h4>Форма</h4>
    <form method="POST" class="mb-3">
		<div class="mb-3">
			<label class="form-label" for="theme">Тема</label>
			<input class="form-control" type="text" name="theme" id="theme" value="{{ request.form.theme }}">
		</div>
		<div class="mb-3">
			<label class="form-label" for="message">Сообщение</label>
			<textarea class="form-control" name="message" id="message" cols="30" rows="5">{{ request.form.message }}</textarea>
		</div>
		<button class="btn btn-primary">Отправить</button>
	</form>
	<!-- Вывод входящих данных -->
	{% if request.method == 'POST' %}
	<table>
		<tbody>
			<tr>
				<td>Тема:</td>
				<td>{{ request.form.theme }}</td>
			</tr>
			<tr>
				<td>Сообщение:</td>
				<td>{{ request.form.message }}</td>
			</tr>
		</tbody>
	</table>
	{% endif %}
{% endblock %}
