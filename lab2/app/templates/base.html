<!doctype html>
<html lang="ru" class="h-100">

<head>
    <!-- Обязательные мета-теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Лабораторная работа №2
        {% endif %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item"> -->
                            <!-- <a class="nav-link" href="{# url_for('index') #}">Задание</a> -->
                        <!-- </li> -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'headers' %} active {% endif %}" href="{{ url_for('headers') }}">Заголовки</a>
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'args' %} active {% endif %}" href="{{ url_for('args', q='qq', w='12', fg='rr r') }}">Аргументы</a>
                            <!-- автоматически перекидывает на страничку с адресом http://127.0.0.1:5000/args?q=qq&w=12&fg=rr+r -->
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'cookies' %} active {% endif %}" href="{{ url_for('cookies') }}">Куки</a>
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'form' %} active {% endif %}" href="{{ url_for('form') }}">Форма</a>
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'calc' %} active {% endif %}" href="{{ url_for('calc') }}">Калькулятор</a>
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'tel_form' %} active {% endif %}" href="{{ url_for('tel_form') }}">Форма ввода телефона</a>
                            <!-- class="active" добавляется только активным ссылкам -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container">
            {% block content %}
                <h1>Содержимое по умолчанию</h1>
            {% endblock %}
        </div>
    </main>

    <footer class="py-3 mt-auto bg-dark footer">
        <div class="container d-flex justify-content-center">
            <span class="text-light">© 2023 Балаев Максим Игоревич 211-331</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
